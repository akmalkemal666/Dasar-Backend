<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah / Edit Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5 p-4 bg-white shadow rounded">

    {% if action == "add" %}
    <h3>Tambah Produk</h3>
    <form action="/save" method="POST" enctype="multipart/form-data">
    {% else %}
    <h3>Edit Produk</h3>
    <form action="/update/{{ data[0] }}" method="POST" enctype="multipart/form-data">
    {% endif %}

        <label class="mt-2">Kode Barang</label>
        <input type="text" name="kode" class="form-control"
               {% if action == "edit" %}readonly value="{{ data[0] }}"{% endif %} required>

        <label class="mt-2">Nama Barang</label>
        <input type="text" name="nama" class="form-control" required
               {% if action == "edit" %}value="{{ data[1] }}"{% endif %}>

        <label class="mt-2">Harga Barang</label>
        <input type="number" name="harga" class="form-control" required
               {% if action == "edit" %}value="{{ data[2] }}"{% endif %}>

        <label class="mt-2">Upload Gambar</label>
        <input type="file" name="file" class="form-control">

        {% if action == "edit" %}
        <img src="/static/uploads/{{ data[3] }}" width="120" class="mt-2">
        {% endif %}

        <button class="btn btn-primary mt-3">Simpan</button>
        <a href="/" class="btn btn-secondary mt-3">Kembali</a>

    </form>

</div>
</body>
</html>
