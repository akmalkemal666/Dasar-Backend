<!DOCTYPE html>
<html>
<head>
    <title>Daftar Barang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: #2f3640;
        }

        .btn-add {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 18px;
            background: #273c75;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-add:hover {
            background: #192a56;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        th {
            background: #273c75;
            color: white;
            padding: 12px;
            font-size: 16px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #dcdde1;
            text-align: center;
        }

        tr:hover {
            background: #f1f2f6;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-edit {
            background: #44bd32;
            color: white;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #2f8e24;
        }

        .btn-delete {
            background: #e84118;
            color: white;
        }

        .btn-delete:hover {
            background: #c23616;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸ“¦ Daftar Barang</h1>
    <a href="{{ url_for('add') }}" class="btn-add">+ Tambah Barang</a>
</div>

<table>
    <tr>
        <th>Kode</th>
        <th>Nama</th>
        <th>Harga</th>
        <th>Jumlah</th>
        <th>Aksi</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{ item.kode }}</td>
        <td>{{ item.nama }}</td>
        <td>{{ item.harga }}</td>
        <td>{{ item.jumlah }}</td>
        <td>
            <a class="btn-edit" href="{{ url_for('edit', id=item._id) }}">Edit</a>
            <a class="btn-delete" href="{{ url_for('delete', id=item._id) }}" onclick="return confirm('Hapus data ini?')">Hapus</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
